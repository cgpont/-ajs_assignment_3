<ul ng-if='!itemsList.displayError'>
  <li ng-repeat='item in itemsList.matchedItems'>
      <strong>Name: {{item.name}} - Short name: {{item.short_name}}</strong>
      {{item.description}}
      <button ng-click="itemsList.onRemove({index: $index});">Remove Item</button>
  </li>
</ul>
<div ng-if='itemsList.displayError'><br><br><strong><em>Sorry! We couldn't find that :(</strong></em></div>
